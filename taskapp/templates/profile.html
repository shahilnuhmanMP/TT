{% extends 'header.html' %}
{% load static tailwind_tags %}
{% block content %}


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<style>
 
    .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
    }
    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        border: none;
    }
    .card-header {
        background-color: #0C1B32;
        color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        text-align: center;
        height: 200px;
        padding: 20px;
    }
    .card-body {
        padding: 30px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .btn-primary {
        background-color: grey;
        border: none;
        width: 100%;
        padding: 10px;
        font-size: 16px;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .form-control {
        border-radius: 5px;
        border: 1px solid #ced4da;
        padding: 10px;
        width: 100%;
     
    }
    .form-control:focus {
        border-color: #80bdff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
     
    }
    .card-footer {
        background-color: #f8f9fa;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        text-align: center;
        padding: 20px;
    }
</style>
{% tailwind_css %}
<div class=" mt-20 flex flex-col items-center w-full bg-white mb-20">
    <div class="w-full  md:w-[70%]  lg:w-[45%] mt-[100px]  lg:mt-[80px] shadow-xl rounded-2xl">
    
            <div class=" bg-[#0C1B32] rounded-3xl rounded-bl-3xl roundedbr-3xl  ">
                <div class="bg-transparent h-[100px]  lg:h-[150px] flex flex-col justify-center items-center">
                    <h2 class="text-white font-bold text-2xl">Your Profile</h2>
                </div>
                <div class="card-body bg-white rounded-3xl  rounded-tl-3xl rounded-tr-3xl">
                    <form method="post" action="{% url 'profile' %}">
                        {% csrf_token %}
                        <div class="form-group">
                               {{ form.username }}

                           
                         

                        </div>
                        <div class="form-group">
                           
                            {{ form.email }}

                           
                        </div>
                        <div class="form-group">
                            {{ form.phone_number }}

                        </div>
                         <div class="form-group">
                            <input name="current_password" type="password" placeholder="Enter your Password"
                            class=" mt-2 bg-white w-full border-2 border-[#f1f5f9] text-[#e2e8f0] rounded-lg h-[50px] text-lg   lg:text-sm " style="color: #6b7280;" />
                          
                        </div>

                        <div class="form-group">
                            <input name="new_password1" type="password" placeholder="Enter New Password"
                            class=" mt-2 bg-white w-full border-2 border-[#f1f5f9] text-[#e2e8f0] rounded-lg h-[50px] text-lg   lg:text-sm " style="color: #6b7280;" />
                          
                        </div>
                        
                        <input name="new_password2" type="password" placeholder="Confirm Password"
                        class=" mt-2 bg-white w-full border-2 border-[#f1f5f9] text-[#e2e8f0] rounded-lg h-[50px] text-lg   lg:text-sm " style="color: #6b7280;" />
                        
                      
                        <button type="button" class="bg-[#3E808C] p-2 rounded-xl mt-3 text-white w-[250px]" onclick="location.href='{% url 'profile' %}'; this.closest('form').submit();">Update Profile</button>
                    </form>
                </div>
                
            </div>
  
    </div>
</div>

<script>
    {% if messages %}
        {% for message in messages %}
            alert("{{ message }}");
        {% endfor %}
    {% endif %}
</script>

{% endblock %}
{% block footer %}
{% include 'fu.html' %}

{% endblock %}
