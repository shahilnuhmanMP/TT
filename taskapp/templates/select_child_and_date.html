    <script>
        const calendarDates = document.getElementById('calendar-dates');
        const monthYearDisplay = document.getElementById('month-year');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const selectedDateDisplay = document.getElementById('selected-date');
        const eventList = document.getElementById('eventList');

        const today = new Date();
        let currentMonthStart = new Date(today.getFullYear(), today.getMonth(), 1);
        let selectedChildId = 'all'; // Default to show all events
        let selectedDate = today; // Initialize selectedDate with today's date

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const dayName = date.toLocaleString('default', { weekday: 'short' });
            return { day, dayName };
        }

        function generateDates(start, daysToShow) {
            calendarDates.innerHTML = ''; // Clear existing dates
            let date = new Date(start);
            for (let i = 0; i < daysToShow; i++) {
                const { day, dayName } = formatDate(date);
                const dateItem = document.createElement('div');
                dateItem.className = 'date-item';
                if (date.toDateString() === today.toDateString()) {
                    dateItem.classList.add('current');
                }
                if (date.toDateString() === selectedDate.toDateString()) {
                    dateItem.classList.add('selected');
                }
                dateItem.innerHTML = `<div>${day}</div><div>${dayName}</div>`;
                dateItem.dataset.date = date.toISOString();
                dateItem.addEventListener('click', () => selectDate(dateItem));
                calendarDates.appendChild(dateItem);
                date.setDate(date.getDate() + 1);
            }
            updateMonthYear();
        }

        function updateMonthYear() {
            const firstVisibleDate = new Date(calendarDates.firstChild.dataset.date);
            monthYearDisplay.textContent = `${firstVisibleDate.toLocaleString('default', { month: 'long' })} ${firstVisibleDate.getFullYear()}`;
        }

        function scrollDates(direction) {
            const daysToShow = 31; // Show 31 days at a time
            currentMonthStart.setMonth(currentMonthStart.getMonth() + direction);
            generateDates(currentMonthStart, daysToShow);
        }

        function selectDate(dateItem) {
            document.querySelectorAll('.date-item').forEach(item => item.classList.remove('selected'));
            dateItem.classList.add('selected');
            selectedDate = new Date(dateItem.dataset.date);
            fetchEventsForDate(selectedDate);
        }

        function fetchEventsForDate(date) {
            var localDate = new Date(date.getTime() - date.getTimezoneOffset() * 60000);

            $.ajax({
                url: '/get_events_for_date/',
                method: 'GET',
                data: {
                    'date': localDate.toISOString().split('T')[0],
                    'child_id': selectedChildId
                },
                success: function (response) {
                    displayEvents(response.events, localDate);
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching events for date:', error);
                }
            });
        }

        function displayEvents(events, date) {
            eventList.innerHTML = '';
            const eventsHeading = document.createElement('h2');
            eventsHeading.style.backgroundColor = "white"
            eventsHeading.style.color = "black"
            eventsHeading.style.display = "flex"
            eventsHeading.style.justifyContent = "start"
            eventsHeading.style.alignItems = "start"
            eventsHeading.style.fontWeight = "bold"
            eventsHeading.textContent = `Events for ${formatDate(date).dayName} ${date.toLocaleString('default', { month: 'long' })} ${date.getDate()}, ${date.getFullYear()}`;
            // eventList.appendChild(eventsHeading);

            var eventhead = document.getElementById("eventlistheader");
            eventhead.textContent = `Events for  ${formatDate(date).dayName} ${date.toLocaleString('default', { month: 'long' })} ${date.getDate()}, ${date.getFullYear()}`;

            if (events.length > 0) {
                events.forEach(function (event) {
                    const dateString = date.toISOString().split('T')[0];
                    const paymentEntry = event.payment_entries.find(entry => entry.payment_date === dateString);
                    const isPaymentMonth = event.payment_type !== 'each_event' && event.payment_entries.some(entry => {
                        const entryDate = new Date(entry.payment_date);
                        return entryDate.getFullYear() === date.getFullYear() && entryDate.getMonth() === date.getMonth();
                    });

                    let paymentInfo = '';
                    if (event.fee_date !== 'each_event' && isPaymentMonth) {
                        const monthlyPaymentEntry = event.payment_entries.find(entry => {
                            const entryDate = new Date(entry.payment_date);
                            return entryDate.getFullYear() === date.getFullYear() && entryDate.getMonth() === date.getMonth();
                        });
                        paymentInfo = `<p>Paid: $${monthlyPaymentEntry.paid_amount}</p>`;
                    } else if (paymentEntry) {
                        paymentInfo = `<p>Paid: $${paymentEntry.paid_amount}</p>`;
                    } else {
                        paymentInfo = `<button  style="background-color:#f87171;color:white;font-size:11px" class=" bg-[#f87171] p-1 font-bold  rounded-md text-[#f87171] hover:scale-110" onclick="window.location.href='/event/${event.id}/fee_payment/'">Pay Fee ${event.fee_amount}</button>`;
                    }

                    const attendanceStatus = event.attendance_status.toLowerCase();
                    const attendanceClass = attendanceStatus === 'attended' ? 'marked-attended' : attendanceStatus === 'absent' ? 'marked-absent' : '';
                    const isCancelled = event.event_cancelled_dates.includes(dateString);
                    const cancelledClass = isCancelled ? 'cancelled' : '';

                    const eventHtml = `
                <div  class="event child-${event.child} ${cancelledClass}     " style="background-color:white;border-left:7px solid ${event.color}" data-event-id="${event.id}" data-child-id="${event.child}">
             
                   <div class="flex flex-col items-start">
                    <p class=" text-[15px] font-[600]" style="color:${event.color}"> ${event.start} - ${event.end} </p>
                    <h3 class="text-black font-bold">${event.title} For ${event.childname}</h3>
                     ${paymentInfo}
                   </div>
                     <div class="eventstateclass" id="eventcardState${event.id}" style="display:flex;flex-direction:row;border-radius:10px">
                                <span class="fc-attendance-mark fc-attended ${attendanceClass.includes('marked-attended') ? 'marked' : ''}"><img src="{% static 'taskapp/images/checkk.png' %}" class="bg-white rounded-lg p-[6px]  hover:bg-[#fcd34d]" height='30' width='30'/></span>
                                <span class="fc-attendance-mark fc-absent ${attendanceClass.includes('marked-absent') ? 'marked' : ''}"><img src="{% static 'taskapp/images/remove.png' %}" class="bg-white rounded-lg p-1  hover:bg-[#fcd34d]" height='30' width='30'/></span>
                                <span class="fc-cancelled-mark ${isCancelled ? 'marked' : ''}"><img src="{% static 'taskapp/images/delete.png' %}" class="bg-white rounded-lg p-1  hover:bg-[#fcd34d]" height='30' width='30'/></span>
                     </div>
                    
              
                  
                   
                </div>`;
                    eventList.innerHTML += eventHtml;
                });
                
                // <div class="flex justify-center items-center h-[100%] p-[5px]"  onclick="eventCardArrowClicked(${event.id},event)" >
                //     <img src="{% static 'taskapp/images/right-arrow.png' %}" class="bg-white rounded-lg p-[6px]" height='30' width='30'/>
                //           <div class="eventstateclass" id="eventcardState${event.id}" style="display:none;flex-direction:column;height:100%;box-shadow:2px 2px 3px gray;border-radius:10px">
                //                 <span class="fc-attendance-mark fc-attended ${attendanceClass.includes('marked-attended') ? 'marked' : ''}"><img src="{% static 'taskapp/images/checkk.png' %}" class="bg-white rounded-lg p-[6px]" height='30' width='30'/></span>
                //                 <span class="fc-attendance-mark fc-absent ${attendanceClass.includes('marked-absent') ? 'marked' : ''}"><img src="{% static 'taskapp/images/remove.png' %}" class="bg-white rounded-lg p-1" height='30' width='30'/></span>
                //                 <span class="fc-cancelled-mark ${isCancelled ? 'marked' : ''}"><img src="{% static 'taskapp/images/delete.png' %}" class="bg-white rounded-lg p-1" height='30' width='30'/></span>
                //          </div>
                //     </div>
            } else {
                eventList.innerHTML += '<p>No events for the selected date.</p>';
            }
            addAttendanceListeners();
            addCancellationListeners();
        }
        // function eventCardArrowClicked(id, event) {
        //     event.stopPropagation();
        //     var ele = document.getElementById("eventcardState" + id);
        //     if (ele.style.display === 'none') {
        //         ele.style.display = 'flex';
        //     } else {
        //         ele.style.display = 'none';
        //     }

        // }
      

        function addCancellationListeners() {
            const cancellationMarks = document.querySelectorAll('.fc-cancelled-mark');
            cancellationMarks.forEach(mark => {
                mark.addEventListener('click', function (event) {
                    submitCancellation(event);
                });
            });
        }


        function submitCancellation(event) {
            event.stopPropagation();

            const eventId = event.target.closest('.event').dataset.eventId;
            const childId = event.target.closest('.event').dataset.childId;
            const localDate = new Date(selectedDate.getTime() - selectedDate.getTimezoneOffset() * 60000);
            const markElement = event.target;
            const isMarked = markElement.classList.contains('marked');

            $.ajax({
                url: '/submit_cancellation/',
                method: 'POST',
                data: {
                    'event_id': eventId,
                    'child_id': childId,
                    'date': localDate.toISOString().split('T')[0],
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                    'revoke': isMarked ? 'true' : 'false' // Indicate whether to revoke the cancellation
                },
                success: function (response) {
                    if (response.status === 'success') {
                        alert(response.message);
                        markElement.classList.toggle('marked');
                        markElement.closest('.event').classList.toggle('cancelled');
                    } else {
                        alert('Error: ' + response.message);
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Error submitting cancellation:', error);
                }
            });
        }

        function addAttendanceListeners() {
            const attendanceMarks = document.querySelectorAll('.fc-attendance-mark');
            attendanceMarks.forEach(mark => {
                mark.addEventListener('click', function (event) {
                    submitAttendance(event);
                });
            });
        }

        function submitAttendance(event) {
            event.stopPropagation(); // Stop event propagation to prevent unintended behavior

            const eventId = event.target.closest('.event').dataset.eventId;
            const childId = event.target.closest('.event').dataset.childId;
            const selectedOption = event.target.classList.contains('fc-attended') ? 'attended' : 'absent';
            const localDate = new Date(selectedDate.getTime() - selectedDate.getTimezoneOffset() * 60000);
            const markElement = event.target;
            const isMarked = markElement.classList.contains('marked');

            $.ajax({
                url: '/submit_attendance/',
                method: 'POST',
                data: {
                    'event_id': eventId,
                    'child_id': childId,
                    'selected_option': isMarked ? '' : selectedOption, // Send empty string to revoke attendance
                    'date': localDate.toISOString().split('T')[0],
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function (response) {
                    if (response.status === 'success') {
                        alert(response.message);
                        markElement.classList.toggle('marked');
                        if (selectedOption === 'attended') {
                            markElement.nextElementSibling.classList.remove('marked');
                        } else if (selectedOption === 'absent') {
                            markElement.previousElementSibling.classList.remove('marked');
                        }
                    } else {
                        alert('Error: ' + response.message);
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Error submitting attendance:', error);
                }
            });
        }

        window.filterEvents = function (childId) {
            selectedChildId = childId;
            document.querySelector('.date-item.selected') && fetchEventsForDate(new Date(document.querySelector('.date-item.selected').dataset.date));
        }

        filterEvents('all');

        prevButton.addEventListener('click', () => scrollDates(-1));
        nextButton.addEventListener('click', () => scrollDates(1));

        generateDates(currentMonthStart, 30);
        fetchEventsForDate(today);
    </script>

    <!-- Calender code -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const currentDate = new Date();
            let currentMonth = currentDate.getMonth();
            let currentYear = currentDate.getFullYear();
            let selectedDate = null; // Variable to store selected date

            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];

            const calendarElement = document.getElementById('calendar');
            const prevMonthBtn = document.getElementById('prevMonthBtn');
            const nextMonthBtn = document.getElementById('nextMonthBtn');
            const currentMonthYearElement = document.getElementById('currentMonthYear');
            const selectedDateElement = document.getElementById('selectedDate');

            function generateCalendar(month, year) {
                calendarElement.innerHTML = ''; // Clear previous content

                // Calculate the number of days in the current month
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                // Find the first day of the month (0 - Sunday, 1 - Monday, etc.)
                const firstDayOfMonth = new Date(year, month, 1).getDay();

                // Generate the grid
                for (let i = 0; i < firstDayOfMonth; i++) {
                    calendarElement.innerHTML += '<div class="text-sm text-gray-400 ">-</div>';
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const isCurrentDay = isSameDay(date, currentDate);
                    const isSelected = selectedDate && isSameDay(date, selectedDate);

                    let classes = 'text-sm cursor-pointer';
                    if (isCurrentDay) {
                        classes += ' text-[#ef4444]';
                        fetchEventsForDate(date);
                    }
                    if (isSelected) {
                        classes += ' selected';
                    }

                    // Add event listener to select date
                    const dateString = getDateString(date); // Format: YYYY-MM-DD
                    calendarElement.innerHTML += `<div class="${classes} flex justify-center items-center " data-date="${dateString}">${day}</div>`;
                }

                currentMonthYearElement.textContent = `${monthNames[month]} ${year}`;
            }

            // Helper function to compare if two dates are the same day
            function isSameDay(date1, date2) {
                return date1.getFullYear() === date2.getFullYear() &&
                    date1.getMonth() === date2.getMonth() &&
                    date1.getDate() === date2.getDate();
            }

            // Helper function to get YYYY-MM-DD string from date
            function getDateString(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are zero indexed
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            // Initial calendar generation
            generateCalendar(currentMonth, currentYear);

            // Event listeners for navigation buttons
            prevMonthBtn.addEventListener('click', function () {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                generateCalendar(currentMonth, currentYear);
            });

            nextMonthBtn.addEventListener('click', function () {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                generateCalendar(currentMonth, currentYear);
            });

            // Event delegation for date selection
            calendarElement.addEventListener('click', function (event) {
                const target = event.target;
                if (target.classList.contains('text-sm')) {
                    // Remove selected class from previously selected date
                    const prevSelected = calendarElement.querySelector('.selected');
                    if (prevSelected) {
                        prevSelected.classList.remove('selected');
                    }

                    // Add selected class to the clicked date
                    target.classList.add('selected');

                    // Update selectedDate variable
                    const dateString = target.dataset.date;
                    selectedDate = new Date(dateString);

                    fetchEventsForDate(selectedDate);


                    // Display selected date
                    selectedDateElement.textContent = `Selected Date: ${selectedDate.toLocaleDateString()}`;
                }
            });
        });
