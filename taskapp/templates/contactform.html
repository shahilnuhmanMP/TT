{% extends 'header.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: white;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-form {

            text-align: center;
            background-color: #1e1e1e;
            padding:  10px;
            border-radius: 10px;
            width: 60%;
            margin: 10% auto 10px;
            height: auto;
        }
        .contact-form h1 {
            margin-bottom: 10px;
        }
        .contact-form p {
            margin-bottom: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        .contact-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0066cc;
            color: white;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #005bb5;
        }
        .contact-info {
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            /* Adjust styles for smaller screens */
            .contact-form {
                margin: 20% auto 10px;
                height: auto; /* Adjust height for smaller screens */
                min-width: 90%;
                max-width: 93%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-form">
            <h1>Get in touch</h1>
            <p></p>
            <form id="contactForm" method="post" action="{% url 'contact_view' %}">
                {% csrf_token %}
                <input type="text" name="name" placeholder=" your name?" required>
                <input type="email" name="email" placeholder=" your email?" required>
                <input type="text" name="phone" placeholder="your phone?" required>
<!--                <input type="text" name="company" placeholder=" company?" required>-->
                <textarea name="message" placeholder="Enter your message here..." required></textarea>

                <button type="submit">Send message</button>
                <div id="loadingIndicator" style="display: none;">Sending...</div>
            </form>
            <div class="contact-info">
                <p>hello@tinytaskers.com</p>
                <p>+91 953 912 7955</p>
                <div class="social-media">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#contactForm').on('submit', function(event) {
                event.preventDefault();
                $('#loadingIndicator').show();

                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.success) {
                            alert('Thanks for contacting us! We will get back to you shortly.');
                            window.location.href = '/';
                        }
                    },
                    error: function() {
                        alert('There was an error submitting the form. Please try again.');
                    },
                    complete: function() {
                        $('#loadingIndicator').hide(); // Hide the loading indicator
                    }
                });
            });
        });
    </script>
</body>
{% endblock %}

{% endblock %}
