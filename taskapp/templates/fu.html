<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <!-- Link to Font Awesome for the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        .content {
            flex: 1;
        }

        footer {
            background-color:#333333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 65px;
        }

        footer a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 0px;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
        }

        .social-icons a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Main content of the page goes here -->
    </div>
    <footer>
        <div>
            <a href="{% url 'about_us' %}">About Us</a>
            <a href="{% url 'contact_view' %}">Contact Us</a>
        </div>
        <div class="social-icons">
            <a href="https://wa.me/9207450586" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/your-profile" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
